{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Contact{% endblock %}
{% block content %}
<div class="container">
    <h1 class="display-4 mb-4">Nous Contacter</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Envoyer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
