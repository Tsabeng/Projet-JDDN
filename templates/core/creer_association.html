{% extends 'base.html' %}
{% load crispy_forms_tags %}
{% block title %}Créer Association{% endblock %}
{% block content %}
<div class="container">
    <h1 class="display-4 mb-4">Créer une Association</h1>
    <div class="row">
        <div class="col-md-6">
            <form method="post" enctype="multipart/form-data">
                {% csrf_token %}
                {{ form|crispy }}
                <button type="submit" class="btn btn-primary">Créer</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}
